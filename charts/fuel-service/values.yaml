# Default values for fuel_app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  name: fuel-service
  group: telematics
  replicaCount: 1
  namespace: telematics
  env: dev
  container:
    image: 465252866563.dkr.ecr.ap-south-1.amazonaws.com/telematics:latest
    port: 25003
    config: []
  service:
    type: ClusterIP
    port: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

environment:
  {
    FUEL_APP_DATABASE_URL: jdbc:postgresql://13.127.96.112:5432/fuel_data,
    FUEL_APP_DATABASE_USERNAME: loconav,
    FUEL_APP_DATABASE_PASSWORD: loconav,
    BOOTSTRAP_SERVERS: "http://13.127.96.112:9092"
  }


ingress:
  name: fuel-service
  replicaCount: 1
  annotations: 
    class: nginx
  hosts:
    - host: fuel-service.local
      paths: 
        - path: /
          backend:
            serviceName: fuel-service
            servicePort: 8080